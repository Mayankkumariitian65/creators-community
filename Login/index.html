<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="theme-switch" id="themeBtn">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="container">
    <div class="form-container active" id="loginBox">
        <form id="loginForm">
            <h1>Login</h1>
            <input type="text" id="loginUser" placeholder="Username" required />
            <input type="password" id="loginPass" placeholder="Password" required />
            <button type="submit" class="btn">Login</button>
            <p class="toggle-txt" id="toSignUp">Don't have an account? <span>Sign Up</span></p>
        </form>
    </div>

    <div class="form-container" id="registerBox">
        <form id="registerForm">
            <h1>Register</h1>
            <input type="text" id="regUser" placeholder="Username" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPass" placeholder="Password" required />
            <button type="submit" class="btn">Register</button>
            <p class="toggle-txt" id="toSignIn">Already have an account? <span>Login</span></p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
